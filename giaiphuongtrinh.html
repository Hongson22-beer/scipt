<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải phương trình bậc nhất</title>
    <link rel="stylesheet" href="stayy.css">
</head>
<body>
    <h1>Giải phương trình bậc nhất: ax + b = 0</h1>
    <div>
        <label for="a">Nhập a:</label>
        <input type="number" id="a" placeholder="Hệ số a">
    </div>
    <div>
        <label for="b">Nhập b:</label>
        <input type="number" id="b" placeholder="Hệ số b">
    </div>
    <button onclick="console.log('Button clicked'); giaiPT()">Giải phương trình</button>
    <div class="result" id="result"></div>

    <script>
        function giaiPT() {
    const a = parseFloat(document.getElementById("a").value);
    const b = parseFloat(document.getElementById("b").value);
    let result = "";

    if (isNaN(a) || isNaN(b)) {
        result = "Vui lòng nhập cả hai giá trị a và b.";
    } else if (a === 0 && b === 0) {
        result = "Phương trình có vô số nghiệm.";
    } else if (a === 0 && b !== 0) {
        result = "Phương trình vô nghiệm.";
    } else {
        const x = -b / a;
        result = `Phương trình có nghiệm x = ${x.toFixed(2)}.`;
    }

    document.getElementById("result").innerHTML = result;
}
    </script>

</body>
</html>
