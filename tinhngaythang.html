<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính số ngày trong tháng</title>
    <link rel="stylesheet" href="stayy.css">
</head>
<body>
    <div class="container">
        <h1>Tính số ngày trong tháng</h1>
        <form id="dateForm">
            <label for="month">Tháng:</label>
            <input type="number" id="month" min="1" max="12" required><br><br>

            <label for="year">Năm:</label>
            <input type="number" id="year" min="1977" required><br><br>

            <button type="submit">Tính số ngày</button>
        </form>

        <p id="result"></p>
    </div>
    <script>
        document.getElementById('dateForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const month = document.getElementById('month').value;
    const year = document.getElementById('year').value;

    if (month && year) {
        const days = new Date(year, month, 0).getDate();  // Tính số ngày của tháng
        document.getElementById('result').textContent = `Tháng ${month}/${year} có ${days} ngày.`;
    } else {
        document.getElementById('result').textContent = 'Vui lòng nhập đúng tháng và năm.';
    }
});
    </script> 
    <a href="nhan,chia,cong,tru.html" style="color: blue;"><br>Quay lại Trang Đầu</a>
</body>
</html>
